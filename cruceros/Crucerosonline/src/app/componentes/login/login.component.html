<div class="container">
    <div class="row justify-content-center pt-5 mt-5 mr-1">
        <div class="col-md-4 formulario">
            <div class="form-group text-center pt-3">
                <h3 class="text-uppercase font-weight-bold">Iniciar Sesión</h3>
            </div>
            <div class="form-group mx-sm-4 pb-3">
                <input type="text" class="form-control" placeholder="Ingrese su usuario">
            </div>
            <div class="form-group mx-sm-4 pb-3">
                <input type="password" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group mx-sm-4 pb-4">
                <input type="submit" class="btn btn-block submit" [routerLink]="['/home']" routerLinkActive="router-link-active"  value="Ingresar">
            </div>
        </div>
    </div>
</div>
